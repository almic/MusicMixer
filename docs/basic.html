<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #000;
            color: #f0f8ff;
        }
    </style>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="js/basic.js" type="module"></script>

    <script src="js/main.js"></script>

    <!-- Code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/night-owl.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>

</head>

<body>

    <div class="center page-box page-style flex-container">
        <div class="flex-aside center-text">
            <p><a href="index.html">Homepage</a></p>
            <p class="flex-column-to-bottom"><a href="#">Scroll to top</a></p>
        </div>
        <div class="flex-main">
            <h1 id="title" class="center-text text-glow-responsive">
                Basic Sound Control
            </h1>
            <p class="center-text text-glow">
                Playing a sound using MusicMixer.js
            </p>
            <p class="moz-only center-text">
                <span class="pop">
                Remember: For the best experience, use the latest version of Chrome. Firefox is 7 years late.
                </span>
            </p>
            <hr>

            <div class="flex-container flex-center flex-controls">
                <button type="button" class="load-button glow-bright" onclick="hideButtons(this);loadMixer()">Click to load MusicMixer</button>
                <div style="flex-basis:35%" hidden>
                    <div class="flex-container flex-column flex-center center-text">
                        <div>
                            <button type="button" class="select"
                                    onclick="let e=this.nextElementSibling;e.classList.toggle('expanded') && e.focus()"
                                    >Pick a sound</button>
                            <select onclick="this.classList.remove('expanded')"
                                    onblur="setTimeout(()=>{this.previousElementSibling != document.activeElement && this.classList.remove('expanded')})"
                                    onchange="this.previousElementSibling.innerText=this.querySelector('option:checked').textContent;changeSound(this.value)"
                                    style="--size:3"
                                    size="3">
                                <option value="03_CyberCity.ogg">Cyber City</option>
                                <option value="Dungeon4.ogg">Dungeon</option>
                                <option value="2000_Shop3.ogg">Shop</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex-break-row" hidden></div>
                <button type="button" onclick="startMusic()" hidden>Start Music</button>
                <button type="button" onclick="stopMusic()" hidden>Stop Music</button>
                <button type="button" onclick="fadeIn()" hidden>Fade In<br>(Start)</button>
                <button type="button" onclick="fadeOut()" hidden>Fade Out<br>(Stop)</button>
                <div class="flex-break-row" hidden></div>
                <div style="flex-basis:35%" hidden>
                    <div class="flex-container flex-column flex-center center-text">
                        <span>Volume</span>
                        <input type="range" min="0" max="1" value="0.5" step="0.001" oninput="changeVolume(Number(this.value))">
                    </div>
                </div>
            </div>

            <hr>
            <div class="source-code-container">
                <button type="button" class="collapse-button" onclick="collapse(this, 'Hide Source', 'code')">Show Source</button>
                <div name="code" class="collapse-content">
                    <pre class="m-0"><code name="source-code" class="language-javascript">Source code!!</code></pre>
                </div>
            </div>
        </div>
    </div>

<script>
loadSourceCode('source-code', 'js/basic.js')
    .catch((reason) => { console.error(reason); })
    .finally(() => { hljs.highlightAll(); });
</script>

</body>

</html>
